<!DOCTYPE html>
<html>
  <head>
    <title>Conversion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/converterstyle.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Logo Home Button -->
          <button class="mdl-button mdl-js-button" onclick="location.href='homepage.html'">
            <img src="EveningCometLogo.png" alt="Home Logo" width=70 height=39>
          </button>
          <span class="mdl-layout-title">Conversion
          </span>
          <div class="mdl-layout-spacer"></div> 
        </div>
        <div class="checkbox">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </header>
    <div class="container">
        <h3><b>Currency Converter</b></h3>
        <div class="box">
             <div class="left_box">
                 <select name="currency" class="currency"></select>
                 <input type="number" name="" id="num">
            </div>
            <div class="right_box">
                <select name="currency" class="currency"></select>
                 <input type="text" name="" id="ans" disabled>
            </div>
        </div>
        <button class="btn" id="btn">Convert</button>
    </div>
    
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="charts.html">Charts</a>
          <a class="mdl-navigation__link" href="consultant.html">Consultant</a>
          <a class="mdl-navigation__link" href="currencies.html">Currencies</a>
        </nav>
      </div>
    </div>
    <script src="scripts/converter.js"></script>
    <script src="scripts/shared.js"></script>
  </body>
</html>
