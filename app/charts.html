  <head>
    <title>Charts</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">
          <!-- Logo Home Button -->
          <button class="mdl-button mdl-js-button" onclick="location.href='homepage.html'">

          <span class="mdl-layout-title">Charts
          </span>
          <div class="mdl-layout-spacer"></div> 
        </div>
        
        <div class="checkbox">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>

        </div>

      </header>
      <div class = "content" style="width: 100%;">
        <div class="box">
          <div class="left_box">
              <select name="currencyDrop" class="currency" id="selectCurrency" ></select>
          </div>
        </div>
        <br><br>
        <div id="chartContainer" style="width: 100%;"></div>
        <br><br>
        <div id="trend-card">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Welcome</h2>
            </div>
            <div id="trend" class="mdl-card__supporting-text">
              shrek
            </div>
          </div>
        </div>
      </div>

      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="conversion.html">Conversion</a>
          <a class="mdl-navigation__link" href="consultant.html">Consultant</a>
          <a class="mdl-navigation__link" href="currencies.html">Currencies</a>
        </nav>
      </div>

    </div>

</body>
