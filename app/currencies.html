<!DOCTYPE html>
<html>
  <head>
    <title>Currencies Listings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Currency Listings
            <!-- Accent-colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="location.href='homepage.html'">
            Home
            </button>
            
          </span>
          <div class="mdl-layout-spacer"></div> 
        </div>
        <div class="checkbox">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </header>
      <div>

  <main class="mdl-layout__content" id="maintable">
      <label for="start">Start date:</label>
      <input type="date" id="start" name="start"
       min="200-01-01" max="2021-12-31">

      <label for="end">End date:</label>
      <input type="date" id="end" name="start"
       min="2000-01-01" max="2021-12-31">
       
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id ="getTable">Generate Table</button>

          <div class="page-content">
            <div class="mdl-grid">
              <div class="scrollable" id="scrollable">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table-2dp"  id="table">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Currency</th>
                            <th class="mdl-data-table__cell--non-numeric">Start Rate</th>
                            <th class="mdl-data-table__cell--non-numeric">End rate</th>
                            <th class="mdl-data-table__cell--non-numeric">Change</th>
                            <th class="mdl-data-table__cell--non-numeric">Date</th>
                        </tr>
                    </thead>
                    <tbody id="currencyTable">
                    </tbody>
                </table>
              </div>
            </div>
          </div>
  </main>

      </div>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="charts.html">Charts</a>
          <a class="mdl-navigation__link" href="conversion.html">Conversion</a>
          <a class="mdl-navigation__link" href="consultant.html">Consultant</a>
        </nav>
      </div>
    </div>
    <script>
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth() + 1; 
      var yyyy = today.getFullYear();
      
      if (dd < 10) {
           dd = '0' + dd;
      }

      if (mm < 10) {
          mm = '0' + mm;
      }

      today = yyyy + '-' + mm + '-' + dd;
      start_date = yyyy + '-' + mm + '-' + (dd-1);
      document.getElementById("start").setAttribute("max", start_date);
      document.getElementById("start").setAttribute("value", start_date);
      document.getElementById("end").setAttribute("max", today);
      document.getElementById("end").setAttribute("value", today);
  </script>
    <script src="scripts/homepage.js"></script>
    <script src="scripts/currencies.js"></script>
    <script src="scripts/shared.js"></script>
  </body>
</html>
