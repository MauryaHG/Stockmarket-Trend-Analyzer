<!DOCTYPE html>
<html>
  <head>
    <title>Currencies Listings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Consultant
            <!-- Accent-colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="location.href='homepage.html'">
            Home
            </button>
          </span>
          <div class="mdl-layout-spacer"></div> 
        </div>
        <div class="checkbox">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </header>
      <div>
        <!-- Numeric Textfield with Floating Label -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="budget" min="50" max="10000" step="0.01">
            <label class="mdl-textfield__label" for="budget">Enter Budget</label>
            <span class="mdl-textfield__error">Invalid input! (Budget must be between 50-10000 USD)</span>
          </div>
        </form>
      </div>
      <div>

  <main class="mdl-layout__content" id="maintable">
      
       
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id ="getTable">Generate Table</button>

          <div class="page-content">
            <div class="mdl-grid">
              <div class="scrollable" id="scrollable">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table-2dp"  id="table">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Currency</th>
                            <th class="mdl-data-table__cell--non-numeric">Change (%)</th>
                            <th class="mdl-data-table__cell--non-numeric">Date</th>
                            <th class="mdl-data-table__cell--non-numeric">Budget (USD)</th>
                            <th class="mdl-data-table__cell--non-numeric">Budget After One Month(USD)</th>
                            <th class="mdl-data-table__cell--non-numeric">Budget After Two Month(USD)</th>
                            <th class="mdl-data-table__cell--non-numeric">Budget After Three Month(USD)</th>
                        </tr>
                    </thead>
                    <tbody id="currencyTable">
                    </tbody>
                </table>
              </div>
            </div>
          </div>
  </main>

      </div>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="charts.html">Charts</a>
          <a class="mdl-navigation__link" href="conversion.html">Conversion</a>
          <a class="mdl-navigation__link" href="currencies.html">Currencies</a>
        </nav>
      </div>
    </div>
    <script src="scripts/homepage.js"></script>
    <script src="scripts/rankingAlgorithm.js"></script>
    <script src="scripts/shared.js"></script>
  </body>
</html>
