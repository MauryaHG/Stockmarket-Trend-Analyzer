<!DOCTYPE html>
<html>
  <head>
    <title>Consultant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Consultant
            <!-- Accent-colored raised button -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="location.href='homepage.html'">
            Home
            </button>
          </span>
          <div class="mdl-layout-spacer"></div> 
        </div>
      </header>
      <div>
        <main class="mdl-layout__content" id="maintable">
          <label for="start">Start date:</label>
    
          <input type="date" id="start" name="start"
           
           min="200-01-01" max="2021-12-31">
    
          <label for="end">End date:</label>
          <input type="date" id="end" name="start"
           date= "2021-14-09"
           min="2000-01-01" max="2021-12-31">
    
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id ="getTable">Submit</button>
      </div>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="charts.html">Charts</a>
          <a class="mdl-navigation__link" href="conversion.html">Conversion</a>
          <a class="mdl-navigation__link" href="currencies.html">Currencies</a>
        </nav>
      </div>
    </div>
    <script src="scripts/homepage.js"></script>
    <script src="scripts/rankingAlgorithm.js"></script>
  </body>
</html>
